<div class="container">
    <div class="row align">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="alert alert-danger" role="alert" *ngIf="errorData">
                {{ errorData }}
            </div>

            <h1 class="text-center">Sign Up </h1>

            <form [formGroup]="registerForm" novalidate (ngSubmit)="register()">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" autocomplete="off" formControlName="email">
                    <div *ngIf="submitted && formValidator.email.errors" class="mt-1 errors">
                        <div *ngIf="formValidator.email.errors.required">This field is required</div>
                        <div *ngIf="formValidator.email.errors.pattern">Enter a valid email</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" autocomplete="off" formControlName="password">
                    <div *ngIf="submitted && formValidator.password.errors" class="mt-1 errors">
                        <div *ngIf="formValidator.password.errors.required">This field is required</div>
                        <div *ngIf="formValidator.password.errors.pattern">Enter a valid password</div>
                        <div *ngIf="formValidator.password.errors.minlength">Password must be atleast 8 characters</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" autocomplete="off" formControlName="password_confirmation">
                    <div *ngIf="submitted && formValidator.password_confirmation.errors" class="mt-1 errors">
                        <div *ngIf="formValidator.password_confirmation.errors.required">This field is required</div>
                        <div *ngIf="formValidator.password_confirmation.errors.pattern">Enter a valid password</div>
                        <div *ngIf="formValidator.password_confirmation.errors.minlength">Password must be atleast 8 characters</div>
                        <div *ngIf="formValidator.password_confirmation.errors.mustMatch">Password mismatch</div>
                    </div>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100" [disabled]="loader" [ngClass]="loader? 'cursorDisabled' : 'cursorPointer'">Sign up</button>
                </div>

                <div class="form-group text-center mb-0">
                    <a routerLink="/"> Sign In</a>
                </div>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
